<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight" required>
        </div>
        <div class="form-group">
            <label for="height">Height (m):</label>
            <input type="number" id="height" step="0.01" placeholder="Enter height" required>
        </div>
        <button id="calculateBtn">Calculate BMI</button>
        <div class="result">
            <p id="bmiResult"></p>
        </div>
    </div>
    <script src="bmiCalculate.js"></script>
</body>
</html>
